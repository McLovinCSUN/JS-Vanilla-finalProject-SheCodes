<!DOCTYPE html>
<html lang="en">
  <head>

  </head>
  <body>
    <div class="container" id="topContainer">
      <div id="searchBar">
        <form id="search-bar">
          <input
            type="search"
            placeholder="Type City..."
            class="form"
            id="form"
            autocomplete="off"
          />
          <button id="searchBtn" type="submit" name="submit" value="Search">
            Search
          </button>
        </form>
      </div>
      <div class="info">
        <h1 id="currentCity">
          Los Angeles
        </h1>
        <div id="datetime"></div>
        <small>
          <button id="currentLocation" class="button">
            Current Location
          </button>
        </small>
      </div>
      <br />
      <div class="row">
        <div class="col">
          <div class="colOne">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
              alt="sunny"
            />
            <span id="temp">92</span>
            <p id="description">
              Sunny
            </p>
          </div>
          <div id="degree">â„‰ | â„ƒ</div>
          <div class="colTwo">
            <div>Humidity:<span id="humidity"></span>%</div>
            <div>Wind: <span id="wind"></span><small> km/hr</small></div>
          </div>
        </div>
      </div>
    </div>

    <br />
    <div class="container" id="bottomContainer">
      <div class="row">
        <h2></h2>
        <div class="col">
          <div class="colOneBottom">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
              alt="sunny"
            />
            <span font-size="6em">92</span>â„‰ | â„ƒ

            <p>
              Sunny
            </p>
          </div>
          <div class="colTwo">
            <div>Percipitation:<span>0%</span></div>
            <div>Humidity:<span>75%</span></div>
            <div>Wind: <span>0</span></div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
